 election.9c:10 "Liberale Partij"
 election.9d:10 "Belgische Werklieden Partij"
 war_justification.1.a:10 "Para el [Root.GetRulingParty]!"
 war_justification.1.d:10 "'El poderoso poder de [Root.GetName] no es universalmente aceptado. El curso de la historia vio nacer y caer Imperios y, hoy, Nosotros, [Root.GetLeader], canciller de nuestra Patria, hemos encontrado la principal amenaza para nuestra supremacía, y es el despotato malvado de [From.GetName]. '\n\nEl gobierno de [Root.GetLeader] parece indicar una invasión contra la Nación [From.GetAdjective]. Nuestra gloria, divina por lo menos, los hizo sentir envidia y responden con amenazantes conflictos fronterizos."
 war_justification.1.t:10 "[Root.GetLeader] Insta a la conquista de [From.GetAdjectiveCap] Lands"
 war_justification.2.a:10 "Dios salve a nuestro rey!"
 war_justification.2.d:10 "'Desde tiempos inmemoriales, fue Dios quien eligió a quién gobernar las tierras y, aún hoy, nuestra poderosa Patria aún persigue esta regla. Pero nosotros, [Root.GetLeader], hemos encontrado una nación perversa que desechó este ideal por las ideas de una democracia, nada más que la corrupción de un régimen anárquico. Las personas [From.GetAdjective] tienen derecho a un monarca elegido por Dios Todopoderoso, ya sea que el [From.GetRulingParty] corrupto lo quiera o no '\n\nEn un discurso reciente que [Root.GetLeader] dio, la retórica contra [ From.GetName] fue bastante evidente. Su país está gobernado como una República, sin un monarca. Como la mayoría de los filósofos y teósofos encontraron, un país sin una monarquía es como un cuerpo sin cabeza."
 war_justification.2.t:10 "[Root.GetLeader] Pide la restauración de la monarquía [From.GetAdjective]"
 war_justification.201.a:10 "[From.GetLeader] lamentará el día en que nació."
 war_justification.201.d:10 "'El poderoso poder de [Root.GetName] no es universalmente aceptado. El curso de la historia vio nacer y caer Imperios y, hoy, Nosotros, [Root.GetLeader], canciller de nuestra Patria, hemos encontrado la principal amenaza para nuestra supremacía, y es el despotato malvado de [From.GetName]. '\n\nEn un discurso reciente a la gente [Root.GetAdjective], la retórica de ostilidad hacia [From.GetName] se hizo evidente y parece que [Root.GetLeader] está reuniendo un largo consenso para justificar una invasión."
 war_justification.201.t:10 "[Root.GetLeader] Llama a War Against [From.GetName]"
 war_justification.202.a:10 "¡Lucharemos, por la Libertad, la Igualdad y la Hermandad!"
 war_justification.202.d:10 "'Desde tiempos inmemoriales, fue Dios quien eligió a quién gobernar las tierras y, aún hoy, nuestra poderosa Patria aún persigue esta regla. Pero nosotros, [Root.GetLeader], hemos encontrado una nación perversa que desechó este ideal por las ideas de una democracia, nada más que la corrupción de un régimen anárquico. Las personas [From.GetAdjective] tienen derecho a un monarca elegido por God Allmighty, ya sea que [From.GetRulingParty] corrupto lo quiera o no '\n\nEl discurso reciente entregado a la gente [Root.GetAdjective] lo hizo bastante obvio : [Root.GetLeader] rechaza nuestros ideales sagrados de Republic y quiere un despotato malvado para gobernar la Nación [From.GetAdjective]."
 war_justification.202.t:10 "[Root.GetLeader] Rechaza la Elección [From.GetLastElection] a favor de una Monarquía en [From.GetName]"
 war_justification.203.a:10 "[From.GetName] debería prepararse para su derrota."
 war_justification.203.d:10 "'El pequeño país de [From.GetName] es una parte legítima de nuestra propiedad, como el Allmighty God lo proyectó. Seremos generosos con su gente, liberándolos de sus §B «rois fainéants» §! y de [From.GetNeutralParty]. '\n\nLa retórica del odio contra nuestra nación que [Root.GetLeader], el gobernante de [Root.GetName], declaró en su último discurso es increíble. Nuestra pequeña nación, apenas involucrada en política, ahora se nos llama paquete de expansión para su malvado despotato."
 war_justification.203.t:10 "Las amenazas de invasión de [Root.GetLeader]"
 war_justification.204.a:10 "¡Dios esta con nosotros!"
 war_justification.204.d:10 "'Compañeros ciudadanos, como un esfuerzo por liberar al mundo del yugo injusto del despotismo, yo, [Root.GetLeader], les insto a luchar contra la Dinastía [From.GetAdjective], que suprime a sus súbditos con terror. ¡Libertad e igualdad apenas se conocen allí y nosotros somos el Arsenal de la democracia, luchadores por el bien! '\n\nEl último discurso [Root.GetLeader] entregado a su pueblo fue un mero insulto contra nuestro gobierno, como si la oligarquía anárquica fuera mejor. El Ejército Imperial está listo para luchar contra esta amenaza y tenemos a Dios de nuestro lado."
 war_justification.204.t:10 "[Root.GetLeader] se atreve a insultar a la [From.GetAdjective] monarquía elegida por Dios"
 war_justification.205.a:10 "[From.GetName] es una democracia dudosa de todos modos, persiguiendo una acción tan agresiva."
 war_justification.205.d:10 "'Es con el corazón pesado que debemos enfrentar la realidad de nuestra situación: una invasión de [Root.GetName] puede ser nuestro único recurso. Es una ventaja estratégica demasiado grande intentar cualquier otra solución en nuestra situación actual. Aunque confiamos en que ni el [From.GetAdjective] ni el [Root.GetAdjective] quieren guerra, pero la historia nos ha llevado a este punto y nuestras opciones son limitadas. Solo podemos esperar que a través de esta afirmación de nuestro poder militar, podamos evitar más derramamientos de sangre en el futuro '.  \n\n Aunque es una teoría popular que las democracias no van a la guerra contra otras democracias, los acontecimientos recientes han apuntado a [ From.GetAdjective] invasión de [Root.GetName] en el futuro. La historia puede sorprendernos todavía."
 war_justification.205.t:10 "[From.GetLeader] Pide intervención en [Root.GetName]"
 war_justification.206.a:10 "Su retórica condescendiente no nos intimidará."
 war_justification.206.d:10 "'A pesar de nuestros intentos de encontrar una solución diplomática a nuestro conflicto con [Root.GetName], las negociaciones se han roto una vez más, dejándonos con opciones limitadas. El régimen autoritario [Root.GetLeader] ha mostrado el enfoque poco razonable de este asunto típico de los líderes que no rinden cuentas a su gente. A menos que se produzca un cambio total en las políticas del liderazgo de [Root.GetAdjective], no tendremos más remedio que luchar. ' \n\n  [De. Adivina] la intervención en nuestros asuntos internos ha sido un tema candente, con algunos políticos en su oposición alegando que [From.GetRulingParty] ha perseguido una política de halcón desde el principio. Cualquiera que sea su intención original, una guerra futura ahora de repente parece muy real e inevitable."
 war_justification.206.t:10 "La diplomacia con [Root.GetName] se rompe"
 war_justification.207.a:10 "Esto es [Root.GetName]!"
 war_justification.207.d:10 "'[From.GetName], junto con [From.GetFactionName], no nos asusta. Nunca nos pondremos del lado de ellos en su conquista mundial. Nuestra paz tendrá que ser sacrificada para asegurar nuestra independencia y hoy, [From.GetDateText], declaro, como líder de [Root.GetRulingParty], que nuestro Ejército estará preparado para una lucha contra el régimen de [From.GetLeader] '\n\nNo podría haber sido más estúpido, abordar [From.GetLeader] como un déspota y declararnos presa de su régimen anárquico. [Root.GetName] se arrepentirá de duelo con nosotros."
 war_justification.207.t:10 "Invasión de anarquía a las provincias [From.GetAdjectiveCap]"
 war_justification.208.a:10 "Las voces de paz entre las personas [From.GetAdjective] son, por supuesto, silenciadas."
 war_justification.208.d:10 "'[Root.GetName] puede parecer más moderno y avanzado que nosotros, pero la verdad es que su nación no ha sido probada como la nuestra, ni están preparados para las amenazas que ahora se ven en el horizonte. Por su desprecio hacia nosotros y al impedirnos aprovechar lo que es legítimamente nuestro, nos han convertido en una de esas amenazas para ellos mismos. Su nación débil y dividida difícilmente resistirá nuestros reclamos. ' \n\n La opinión burlona de [Root.GetName] sostenida desde hace tiempo por [From.GetRulingParty] se ha desarrollado desde la crítica hasta la hostilidad. Aunque la opinión popular es que las personas [Root.GetAdjective] quieren evitar la guerra, [From.GetLeader] afirma que nuestros líderes electos lo han provocado a través de su arrogancia."
 war_justification.208.t:10 "[From.GetLeader] Retos [Root.GetAdjective] Pretensiones"
 war_justification.209.a:10 "Se arrepentirán de convertirnos en su enemigo."
 war_justification.209.d:10 "'Aunque podamos ser personas pacíficas, nuestra naturaleza por sí sola no determina el curso que debemos seguir en la historia. Este es un tiempo de guerra. Durante demasiado tiempo, [Root.GetAdjective] ha contado con los medios necesarios para atravesar las pruebas a las que nos enfrentamos, y es evidente que no se separarán de ellos pacíficamente. A pesar de nuestros mejores esfuerzos para construir un estado moderno, algunos asuntos solo pueden resolverse a través de los antiguos juicios de batalla. ' \n\n En un discurso reciente ante el pueblo [From.GetAdjective] la retórica hostil hacia [Root.GetName] se ha intensificado y [From.GetLeader] ha hecho todo lo posible para justificar una invasión. Una parte de la población apoya este curso, pero la decisión recae en las tierras de su líder."
 war_justification.209.t:10 "[From.GetLeader] Llama a War Against [Root.GetName]"
 war_justification.3.a:10 "[From.GetLeader] se arrepentirá de su pereza."
 war_justification.3.d:10 "'El pequeño país de [From.GetName] es una parte legítima de nuestra propiedad, como el Allmighty God lo proyectó. Seremos generosos con su gente, liberándolos de sus §B «rois fainéants» §! y de [From.GetNeutralParty]. '\n\nAunque corto, el último discurso de [Root.GetLeader] dirigió correctamente la situación contra el llamado' Régimen Neutral 'de la nación [From.GetAdjective]. Un monarca real necesita gobernar las tierras como Dios quiera."
 war_justification.3.t:10 "[Root.GetLeader] Pide la invasión de [From.GetName]"
 war_justification.4.a:10 "Como dijo [Root.GetLeader], somos el Arsenal de la Democracia"
 war_justification.4.d:10 "'Compañeros ciudadanos, como un esfuerzo por liberar al mundo del yugo injusto del despotismo, yo, [Root.GetLeader], les insto a luchar contra la Dinastía [From.GetAdjective], que suprime a sus súbditos con terror. ¡Libertad e igualdad apenas se conocen allí y somos el Arsenal de la democracia, luchadores por el bien! '\n\nLa monarquía de [From.GetName] todavía existe, aunque ya estamos en el siglo XX. Los ciudadanos aún viven bajo condiciones medievales, oprimidos por los señores feudales, sin derecho a defender sus ideas."
 war_justification.4.t:10 "[Root.GetLeader] Pregunta la dinastía [From.GetAdjective]"
