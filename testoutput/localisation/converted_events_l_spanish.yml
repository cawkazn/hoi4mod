l_spanish:
 conv.political.1.a:10 "Nuestra única esperanza es que no organicen un golpe contra nosotros"
 conv.political.1.d:10 "Algunos pueden decir que éstos son sólo viejos que gritan en las nubes, pero el movimiento reaccionario está ganando costantly nuevos partidarios. Sin embargo, lo que el gobierno debe hacer al respecto es difícil de decir."
 conv.political.1.t:10 "Ideas reaccionarias que se extienden por [Root.GetName]"
 conv.political.10.a:10 "Qué grupo de desertores. "
 conv.political.10.d:10 "Después de algunos meses de fuerte oposición contra el régimen de [Root.GetLeader], llamando a elecciones públicas y leyes más liberales en la libertad de reunión y expresión, el movimiento parece haberse derrumbado. La gente ahora expresa más preocupación sobre la estabilidad de [Root.GetName] si esas reformas se llevasen a cabo y aquellos que claman por la democracia se les ve más como alborotadores que otra cosa\n\nMás misteriosamente, muchas de las figuras principales del movimiento parecen haber desaparecido o dejado su trabajo de repente. Tal vez algunos de ellos optaron por exiliarse cuando vieron el fracaso de sus esfuerzos. A pesar de todo, el gobierno del [Root.GetRulingParty] niega todo conocimiento y participación. "
 conv.political.10.t:10 "El movimiento democrático cae en silencio"
 conv.political.11.a:10 "Para el futuro de [Root.GetName]"
 conv.political.11.t:10 "[Root.GetLeader] abandona la Política Exterior Neutral"
 conv.political.11_absolutist:10 "El camino de la monarquía es más seguro. Absolutismo será."
 conv.political.2.a:10 "* Sigh *, tal vez podríamos darles esa cifra para evitar la destrucción de [Root.GetName]?"
 conv.political.2.d:10 "Nuestro glorioso régimen está siendo amenazado por nuestros propios soldados. Ellos reclaman una fuerte figura de poder, escogida por Dios Todopoderoso. Sólo será cuestión de tiempo antes de que abracen los brazos públicamente contra [Root.GetName]."
 conv.political.2.t:10 "Los soldados absolutistas no prometieron lealtad a [Root.GetName]"
 conv.political.3.a:10 "El movimiento parece crecer naturalmente en ausencia de represión. "
 conv.political.3.d:10 "Relajar las restricciones sobre qué tipo de propaganda anti-[Root.GetRulingParty] se puede propagar públicamente, como era de esperar, llevar a un aumento de expresiones públicas de disidencia. Folletos y manifestaciones organizadas hasta el momento se encuentran principalmente en instituciones académicas y algunas de las zonas más desafortunadas de [Root.GetName], pero no hay duda de que el movimiento se está extendiendo.\n\nLos líderes nacionales están partidos sobre el tema. [Root.GetLeader], que mantiene un férreo control sobre la dirección del partido, tiene poco deseo de diversificar el debate público. Sin embargo, los primeros pasos ya han sido tomados y puede que no haya vuelta atrás."
 conv.political.3.t:10 "Se forma una oposición democrática."
 conv.political.4.a:10 "Incluso aunque se produzca la reforma, debemos mostrar nuestra fuerza suprimiendo este desafío. "
 conv.political.4.b:10 "Que se oiga al pueblo."
 conv.political.4.d:10 "Las manifestaciones de disidencia pública que una vez fueron confinadas a áreas limitadas ahora son frecuentes. Con la gente reuniéndose en las calles, [Root.GetRulingParty] se encuentra en una encrucijada. Si seguimos permitiendo que se difunda esta propaganda, los referendos sugeridos tanto dentro del propio partido como de la oposición muestran que no tenemos el apoyo del público. La unidad por la que tanto hemos luchado está dando paso a una pluralidad de opiniones, unidas contra nosotros. "
 conv.political.4.t:10 "Convocatoria pública de elecciones"
 conv.political.5.c:10 "Al final, un Estado debe respetar la voluntad de su pueblo. [Root.GetName] celebrará el referéndum"
 conv.political.5.d:10 "[Root.GetLeader] sólo se ve como un usurpador por estos movimientos cada vez mayor en [Root.GetName]. Pronto, la gente [Root.GetAdjective] se rebelará contra el gobierno, pidiendo un líder fuerte elegido por Dios Todopoderoso. Ahora están exigiendo que hagamos a todos los humanos que creen en el único Dios que elijan si quieren la monarquía o el régimen actual."
 conv.political.5.t:10 "[Root.GetAdjective] Los reaccionarios exigen referéndum"
 conv.political.6.c:10 "Si aceptamos el referéndum, tal vez podemos preservar nuestro legado. "
 conv.political.6.d:10 "Lógicamente, es muy fácil que la idea del pueblo gobernando la nación que habita puede hacerse volverse muy popular entre el pueblo. El [Root.GetRulingParty], por supuesto, ve la idea de la democracia representada en estos movimientos -libertad de expresión, elecciones públicas, prensa libre - mera retórica populista que pretende debilitar el gobierno de [Root.GetLeader].\n\nSin embargo, es innegable esas ideas se han afianzado en la población [Root.GetAdjective]. Del modo más democrático piden un referéndum público para cambiar el régimen actual. Aunque en la actualidad es fácil de hacer caso omiso, estas ideas pueden volverse muy persistentes. ¿Qué será de nosotros si hacemos la revolución pacífica imposible?"
 conv.political.6.t:10 "Los demócratas exigen referéndum"
 conv.political.7.a:10 "Es hora de mostrar a estos manifestantes medievales cómo se hace la guerra moderna."
 conv.political.7.b:10 "En el nombre de Dios Todopoderoso, que elija a quién dirigir [Root.GetName]!"
 conv.political.7.d:10 "Oh, [Root.GetLeader], la gente pensó que no fueron elegidos por Dios y trataron de persuadirle a hacer un referéndum. Pero habiéndolos negado, preferían hacer la voluntad del Dios Todopoderoso por sí mismos."
 conv.political.7.t:10 "¡Que Dios guíe [Root.GetName]!"
 conv.political.8.a:10 "¡Ahorrémonos este gobierno del populacho!"
 conv.political.8.b:10 "¡Por fin, [Root.GetName] es libre!"
 conv.political.8.d:10 "Después de su propuesta de  un referéndum público para instituir la democracia fuese rechazado, las personas tras la propuesta han rechazado el régimen [Root.GetLeader] como incorregible. Una amplia coalición de grupos rebeldes, unidos en su objetivo común de crear sistemas políticos más representativos en [Root.GetName], han tomado las armas y anunciado que no descansarán hasta que sea derrocado el [Root.GetRulingParty]. "
 conv.political.8.t:10 "La primavera [Root.GetAdjective]"
 conv.political.9.a:10 "Patética, esa es la palabra correcta."
 conv.political.9.d:10 "El autodenominado Rey de [Root.GetName] ya está muerto y sus seguidores olvidaron cómo luchar. La gente aprendió la lección, nuestro régimen está protegido por Dios más que esos ancianos patéticos gritando en las nubes."
 conv.political.9.t:10 "Reaccionarios Fanáticos derrotados"
