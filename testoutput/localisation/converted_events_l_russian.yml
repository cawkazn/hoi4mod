l_russian:
 conv.political.1.a:10 "Нашей единственной надеждой является то, что они не будут организовывать переворот против нас"
 conv.political.1.d:10 "Некоторые могут сказать, что это просто старик, кричащий о облаках, но Реакционное движение набирает массу новых сторонников. Однако то, что правительство должно сделать с этим, трудно сказать."
 conv.political.1.t:10 "Реакционные идеи, распространяющиеся по всему [Root.GetName]"
 conv.political.10.a:10 "Вот ведь неудачники."
 conv.political.10.d:10 "После нескольких месяцев громогласной борьбы с режимом, главой которого является [Root.GetLeader], призывов ко всеобщим выборам и принятия либеральных законов о свободе слова и собраний, движение развалилось. Сейчас людей куда больше заботит стабильность государства [Root.GetName], если в нем пройдут такие реформы, и они видят в демократах в первую очередь бунтарей и смутьянов.\n\nИнтересно, что несколько вождей этого движения пропали или внезапно прекратили деятельность. Возможно, кто-то из них отправился в изгнание, когда увидел всю бесплодность своих усилий. [Root.GetRulingParty] и правительство отрицают, что имеют к этому отношение."
 conv.political.10.t:10 "Демократическое движение затихает"
 conv.political.11.a:10 "За будущее государства [Root.GetName]"
 conv.political.11.t:10 "[Root.GetLeader] отказывается от внешней политики нейтралитета"
 conv.political.11_absolutist:10 "Путь монархии более безопасен. Абсолютизм будет."
 conv.political.2.a:10 "* Сыx *, может быть, мы могли бы дать им эту фигуру, чтобы избежать разрушения [Root.GetName]?"
 conv.political.2.d:10 "Наш славный режим угрожает нашим солдатам. Они претендуют на сильную фигуру власти, выбранную Богом Всемогущим. Это будет только вопрос времени, прежде чем они будут публично объявлять оружие против [Root.GetName]."
 conv.political.2.t:10 "Абсолютистские солдаты не будут заявлять о своей верности [Root.GetName]"
 conv.political.3.a:10 "В отсутствие репрессий это движение проявляется естественным образом."
 conv.political.3.d:10 "Как и стоило ожидать, после смягчения ограничений на публичную антиправительственную пропаганду голоса недовольных стали звучать громче. Пока что организованные акции протеста и памфлеты распространены в основном в университетах или в бедных районах государства [Root.GetName], но движение ширится, в этом сомнений нет.\n\nМнение лидеров нации разделилось. [Root.GetLeader], несгибаемый лидер правящей партии, не желает никаких публичных дебатов. И все же первые шаги сделаны, обратного пути уже нет."
 conv.political.3.t:10 "Формирование демократической оппозиции"
 conv.political.4.a:10 "Даже если начнутся реформы, мы должны проявить силу, подавив несогласие."
 conv.political.4.b:10 "Нужно выслушать народ."
 conv.political.4.d:10 "Проявления общественного недовольства, которые случались ранее лишь в отдельных местах, теперь случаются повсюду. Пока люди выходят на улицы, партия [Root.GetRulingParty] стоит на перепутье. Если мы не пресечем эту пропаганду, наши оппоненты и даже некоторые члены партии могут потребовать проведения референдума, на котором общественность откажет нам в доверии. Единство, к которому мы так долго стремились, уступает место плюрализму мнений - и все они направлены против нас."
 conv.political.4.t:10 "Призыв ко всеобщим выборам"
 conv.political.5.c:10 "В конце концов, государство должно уважать волю своего народа. [Root.GetName] проведет референдум"
 conv.political.5.d:10 "[Root.GetLeader] рассматривается только как узурпатор этими вездесущими движениями в [Root.GetName]. Вскоре люди [Root.GetAdjective] восстанут против правительства, прося сильного лидера, избранного Богом Всемогущим. Теперь они требуют от нас всех людей, которые верят в единственного Бога, чтобы выбрать, хотят ли они монархии или нынешнего режима."
 conv.political.5.t:10 "[Root.GetAdjective] Реакции, требующие референдума"
 conv.political.6.c:10 "Если дать согласие на референдум, мы еще можем сохранить наше наследие."
 conv.political.6.d:10 "Нет ничего удивительного, что идея о том, чтобы народ сам управлял своей страной, обрела популярность в обществе. Разумеется, партия [Root.GetRulingParty] видит в демократических идеях - свобода слова, всеобщие выборы, свободная пресса - всего лишь популистскую риторику, призванную ослабить правительство, которое возглавляет [Root.GetLeader].\n\nИ все же трудно отрицать, что такие идеи нашли поддержку в [Root.GetAdjective] обществе. В соответствии с демократической традицией их сторонники требуют проведения референдума, чтобы сместить правящий режим. Это можно игнорировать, однако подобные идеи достаточно жизнестойки. Что с нами будет, если мирная революция окажется невозможной?"
 conv.political.6.t:10 "Демократы требуют референдум"
 conv.political.7.a:10 "Время показать этим посредственным протестующим, как совершено современная война."
 conv.political.7.b:10 "Во имя Всемогущего Бога, пусть Он выберет, кто возглавит [Root.GetName]!"
 conv.political.7.d:10 "О, [Root.GetLeader], люди думали, что вы не были выбраны Богом, и они пытались убедить вас провести референдум. Но если вы отказали им, они предпочли самим исполнить волю Бога Всемогущего."
 conv.political.7.t:10 "Чтобы Бог руководил [Root.GetName]!"
 conv.political.8.a:10 "Не хватало еще, чтобы нами правила толпа!"
 conv.political.8.b:10 "[Root.GetName] наконец обретает свободу!"
 conv.political.8.d:10 "После того как народ не получил желаемого референдума и демократических преобразований, люди, стоявшие за идеей реформ, сочли, что режим, главой которого является [Root.GetLeader], уже не сделать лучше. Коалиция повстанческих группировок, объединенная общей целью демократизации политической системы в государстве [Root.GetName], взялась за оружие и объявила, что она не успокоится до тех пор, пока партия [Root.GetRulingParty] находится у власти."
 conv.political.8.t:10 "[Root.GetAdjective] весна"
 conv.political.9.a:10 "Патетическое, это правильное слово."
 conv.political.9.d:10 "Самозваный Король [Root.GetName] теперь мертв, и его последователи забыли, как бороться. Люди усвоили урок, наш режим защищен Богом больше, чем те жалкие старички, которые кричат ​​на облаках."
 conv.political.9.t:10 "Фанатические реакционеры победили"
