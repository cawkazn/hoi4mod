 war_justification.1.a:10 "Для [Root.GetRulingParty]!"
 war_justification.1.d:10 "«Могущественная сила [Root.GetName] не является общепринятой. История истории показала, что Empires рождаются и падают, и сегодня мы, [Root.GetLeader], правящий канцлер нашей Родины, нашли главную угрозу нашему превосходству, и это злая деспотация [From.GetName]. '\n\nВ правительстве [Root.GetLeader], кажется, указывается на вторжение против [From.GetAdjective] Nation. Наша слава, божественная, по крайней мере, заставляла их завидовать, и они отвечают угрожающим пограничным конфликтом."
 war_justification.1.t:10 "[Root.GetLeader] настоятельно призывает к завоеванию земель [From.GetAdjectiveCap]"
 war_justification.2.a:10 "Бог спасет нашего короля!"
 war_justification.2.d:10 "«С незапамятных времен именно Бог избрал тех, кто владел землями, и все еще сегодня наша могучая Отечество все еще преследует это правило. Но Мы, [Root.GetLeader], нашли злую нацию, которая отказалась от этого идеала для идей демократии, всего лишь коррупция анархического режима. Люди [From.GetAdjective] имеют право на монарха, выбранного Богом Allmighty, независимо от того, хочет ли он коррумпированный [From.GetRulingParty] \n\nВ недавней речи, которую дал [Root.GetLeader], риторика против [ From.GetName] было довольно очевидно. Их страной управляют как республика, лишенная монарха. Как выяснили большинство философов и теософов, страна без монархии похожа на тело без головы."
 war_justification.2.t:10 "[Root.GetLeader] призывает к восстановлению монархии [From.GetAdjective]"
 war_justification.201.a:10 "[From.GetLeader] пожалеет о том, что он родился."
 war_justification.201.d:10 "«Могущественная сила [Root.GetName] не является общепринятой. История истории показала, что Empires рождаются и падают, и сегодня мы, [Root.GetLeader], правящий канцлер нашей Родины, нашли главную угрозу нашему превосходству, и это злая деспотация [From.GetName]. '\n\nВ недавнем выступлении с людьми из [Root.GetAdjective] риторика остракизма к [From.GetName] стала очевидной, и кажется, что [Root.GetLeader] собирает длинный консенсус, чтобы оправдать вторжение."
 war_justification.201.t:10 "[Root.GetLeader] призывает к войне против [From.GetName]"
 war_justification.202.a:10 "Мы будем бороться за Свободу, Равенство и Братство!"
 war_justification.202.d:10 "«С незапамятных времен именно Бог избрал тех, кто владел землями, и все еще сегодня наша могучая Отечество все еще преследует это правило. Но Мы, [Root.GetLeader], нашли злую нацию, которая отказалась от этого идеала для идей демократии, всего лишь коррупция анархического режима. Люди [From.GetAdjective] имеют право на монарха, выбранного Богом Allmighty, хочет ли это коррумпированный [From.GetRulingParty] '\n\nВ недавнем выступлении, сделанном [Root.GetAdjective], люди сделали это довольно очевидным : [Root.GetLeader] отвергает наши священные идеалы Республики и хочет, чтобы злой деспотат правил [From.GetAdjective] Nation."
 war_justification.202.t:10 "[Root.GetLeader] Отклоняет выборы [From.GetLastElection] в пользу монархии в [From.GetName]"
 war_justification.203.a:10 "[From.GetName] должны подготовиться к их поражению."
 war_justification.203.d:10 "«Маленькая страна [From.GetName] - это законная часть нашего ума, как проецировал Всемогущий Бог. Мы будем щедрыми к своему народу, освобождая их от своих «блаженств»! и из [From.GetNeutralParty]. \n\n Риторика ненависти к нашей нации, которая [Root.GetLeader], правитель [Root.GetName], заявила в своей последней речи, невероятна. Наша маленькая нация, едва задействованная в политике, теперь называется нас платой расширения для их злой деспотации."
 war_justification.203.t:10 "Угрозы вторжения [Root.GetLeader]"
 war_justification.204.a:10 "Бог с нами!"
 war_justification.204.d:10 "«Граждане, как стремление освободить мир от несправедливого ига деспотизма, я, [Root.GetLeader], призываю вас бороться с династией [From.GetAdjective], которая с ужасом подавляет своих подданных. Свобода и Равенство едва известны, и мы - Арсенал демократии, Бойцы на благо! »\n\n. Последняя речь [Root.GetLeader], переданная его народу, была просто оскорблением нашего правления, как будто анархическая олигархия была лучше. Имперская армия готова бороться против этой угрозы, и у нас есть Бог на нашей стороне."
 war_justification.204.t:10 "[Root.GetLeader] осмеливается оскорбить [From.GetAdjective] избранную Богом монархию"
 war_justification.205.a:10 "[From.GetName] в любом случае является сомнительной демократией, преследуя такие агрессивные действия."
 war_justification.205.d:10 "'Мы с тяжелым сердцем должны противостоять реальности нашей ситуации: вторжение в [Root.GetName] может быть нашим единственным прибежищем. Это слишком большое стратегическое преимущество для попытки любого другого решения в нашей нынешней ситуации. Хотя мы верим, что ни [From.GetAdjective], ни [Root.GetAdjective] люди не хотят войны, но история привела нас к этому моменту, и наши возможности ограничены. Мы можем только надеяться, что благодаря этому утверждению нашей военной мощи мы сможем избежать дальнейшего кровопролития в будущем.  \n\n  Хотя популярная теория о том, что демократия не идет на войну против других демократий, последние события указывают на [ From.GetAdjective] в будущем [Root.GetName]. История может нас удивить."
 war_justification.205.t:10 "[From.GetLeader] Вызывает вмешательство в [Root.GetName]"
 war_justification.206.a:10 "Их снисходительная риторика не запугивает нас."
 war_justification.206.d:10 "'Несмотря на наши попытки найти дипломатическое решение нашего конфликта с [Root.GetName], переговоры снова сорвались, оставив нас с ограниченными возможностями. Авторитарный режим [Root.GetLeader] показал необоснованный подход к этому вопросу, типичный для лидеров, которые не подотчетны своим людям. Не допуская полного поворота в политике руководства [Root.GetAdjective], мы останемся без регресса, а будем бороться '.  \n\n  [From.GetAdjective] вмешательство в наши внутренние дела было горячей проблемой, а некоторые политики в своей оппозиции, заявляющей, что [From.GetRulingParty] с самого начала преследовал ястребиную политику. Какими бы ни были их первоначальные намерения, будущая война внезапно кажется очень реальной и неизбежной."
 war_justification.206.t:10 "Дипломатия с [Root.GetName] ломается"
 war_justification.207.a:10 "Это [Root.GetName]!"
 war_justification.207.d:10 "'[From.GetName], наряду с [From.GetFactionName], не пугает нас. Мы никогда не будем сражаться с ними в их мирном завоевании. Наша миролюбивость должна быть принесена в жертву, чтобы обеспечить нашу независимость и сегодня, [From.GetDateText], я объявляю в качестве руководителя [Root.GetRulingParty], что наша армия будет готова к борьбе с режимом [From.GetLeader] '\n\nЭто не могло быть более глупо, адресовать [From.GetLeader] как деспота и объявлять нас жертвой их анархического режима. [Root.GetName] будет сожалеть о поединке с нами."
 war_justification.207.t:10 "Вторжение анархии в [From.GetAdjectiveCap] провинции"
 war_justification.208.a:10 "Голоса за мир среди людей [From.GetAdjective], конечно же, отключены."
 war_justification.208.d:10 "'[Root.GetName] может думать, что они более современные и продвинутые, чем мы, но правда в том, что их страна не была проверена так, как наша, и они не готовы к угрозам, которые теперь очевидны на горизонте. По их презрению к нам и не позволяя нам завладеть тем, что по праву принадлежит нам, они сделали нас одной из тех угроз для самих себя. Их слабая и разделенная нация вряд ли будет сопротивляться нашим утверждениям '.  \n\n  Издевательство над [Root.GetName], которое долгое время удерживало [From.GetRulingParty], развилось от критики к враждебности. Хотя народное мнение заключается в том, что люди [Root.GetAdjective] хотят избежать войны, [From.GetLeader] утверждает, что наши избранные лидеры спровоцировали это через свое высокомерие."
 war_justification.208.t:10 "[From.GetLeader] Задачи [Root.GetAdjective] Pretensions"
 war_justification.209.a:10 "Они будут сожалеть о том, чтобы сделать нас врагами."
 war_justification.209.d:10 "'Хотя мы можем быть мирными людьми, наша природа сама по себе не определяет курс, который мы должны принять в истории. Это время войны. Слишком долго [Root.GetAdjective] обладал средствами, которые нам нужны, чтобы пройти через испытания, с которыми мы можем столкнуться, и очевидно, что они не расстанутся с ними мирно. Несмотря на все наши усилия по созданию современного государства, некоторые вопросы можно решить только через старые испытания битвы.  \n\n В недавнем выступлении перед людьми [From.GetAdjective] усилилась враждебная риторика в отношении [Root.GetName] и [From.GetLeader] занял много времени, чтобы оправдать вторжение. Некоторая часть населения поддерживает этот курс, но решение лежит на землях их лидера."
 war_justification.209.t:10 "[From.GetLeader] призывает к войне против [Root.GetName]"
 war_justification.3.a:10 "[From.GetLeader] пожалеет о своей ленивости."
 war_justification.3.d:10 "«Маленькая страна [From.GetName] - это законная часть нашего ума, как проецировал Всемогущий Бог. Мы будем щедрыми к своему народу, освобождая их от своих «блаженств»! и из [From.GetNeutralParty]. \n\nКак коротко, последняя речь [Root.GetLeader] правильно рассмотрела ситуацию против так называемого «нейтрального режима» нации [From.GetAdjective]. Фактический монарх должен управлять землями, как пожелает Бог."
 war_justification.3.t:10 "[Root.GetLeader] Вызывает вторжение [From.GetName]"
 war_justification.4.a:10 "Как сказал [Root.GetLeader], мы - Арсенал демократии"
 war_justification.4.d:10 "«Граждане, как стремление освободить мир от несправедливого ига деспотизма, я, [Root.GetLeader], призываю вас бороться с династией [From.GetAdjective], которая с ужасом подавляет своих подданных. Свобода и Равенство едва известны, и мы - Арсенал демократии, Бойцы на благо! »\n\n Монархия [From.GetName] по-прежнему существует, хотя мы уже в XX веке. Граждане по-прежнему живут в средневековых условиях, угнетенных феодалами, не имея права защищать свои идеи."
 war_justification.4.t:10 "[Root.GetLeader] Вопросы династии [From.GetAdjective]"
 war_justification.5.a:10 "[From.GetName] - это сомнительная демократия."
 war_justification.5.d:10 "'Мы с тяжелым сердцем должны противостоять реальности нашей ситуации: вторжение в [From.GetName] может быть нашим единственным прибежищем. Это слишком большое стратегическое преимущество для попытки любого другого решения в нашей нынешней ситуации. Хотя мы верим, что ни [Root.GetAdjective], ни [From.GetAdjective] люди не хотят войны, но история привела нас к этому моменту, и наши возможности ограничены. Мы можем только надеяться, что благодаря этому утверждению нашей военной мощи мы сможем избежать дальнейшего кровопролития в будущем.  \n\n  Хотя популярная теория о том, что демократия не идет на войну против других демократий, последние события указывают на [ Root.GetAdjective] вторжения [From.GetName] в будущем. История может нас удивить."
 war_justification.5.t:10 "[Root.GetLeader] вызывает вмешательство в [From.GetName]"
 war_justification.6.a:10 "Иногда вам нужно подняться на гору конфликта."
 war_justification.6.d:10 "'Несмотря на наши попытки найти дипломатическое решение нашего конфликта с [From.GetName], переговоры снова сорвались, оставив нас с ограниченными возможностями. Авторитарный режим [From.GetLeader] показал необоснованный подход к этому вопросу, типичный для лидеров, которые не подотчетны своим людям. Не допуская полного поворота в политике руководства [From.GetAdjective], мы останемся без регресса, но будем бороться. ' \n\n  [Root.GetAdjective] вмешательство в [From.GetName] было жарким вопросом, с некоторые политики в оппозиции утверждают, что [Root.GetRulingParty] с самого начала преследовал ястребиную политику. Какими бы ни были их первоначальные намерения, будущая война внезапно кажется очень реальной и неизбежной."
 war_justification.6.t:10 "Дипломатия с [From.GetName] Breaks Down"
 war_justification.7.a:10 "[From.GetName] погибнет."
 war_justification.7.d:10 "'[From.GetName], наряду с [From.GetFactionName], не пугает нас. Мы никогда не будем сражаться с ними в их мирном завоевании. Наша миролюбивость должна быть принесена в жертву, чтобы обеспечить нашу независимость и сегодня, [From.GetDateText], я объявляю в качестве руководителя [Root.GetRulingParty], что наша армия будет готова к борьбе с режимом [From.GetLeader] '\n\n [Root.GetLeader] не мог быть более ясным: [From.GetName], несомненно, представляет угрозу для нашего мирного общества, с их радикальными убеждениями и их гнетущим руководством. Нам нужно сражаться, или мы погибнем."
 war_justification.7.t:10 "Восстановление порядка в [From.GetAdjectiveCap] провинциях"
 war_justification.8.a:10 "Они не знают, насколько сильны наши трудности."
 war_justification.8.d:10 "'[From.GetName] может считать себя более современным и продвинутым, чем мы, но правда в том, что их нация не была проверена так, как наша, и они не готовы к угрозам, которые теперь очевидны на горизонте. По их презрению к нам и не позволяя нам завладеть тем, что по праву принадлежит нам, они сделали нас одной из тех угроз для самих себя. Их слабая и разделенная нация вряд ли будет сопротивляться нашим утверждениям '.  \n\n  Издевательство над [From.GetName], долгое время проведенное [Root.GetRulingParty], развивалось от критики к вражде. Хотя популярное мнение заключается в том, что люди [From.GetAdjective] хотят избежать войны, [Root.GetLeader] утверждает, что их избранные лидеры спровоцировали это через свое высокомерие."
 war_justification.8.t:10 "[Root.GetLeader] Задачи [From.GetAdjective] Pretensions"
 war_justification.9.a:10 "Это может быть трудное решение, но мы должны стоять за ним."
 war_justification.9.d:10 "'Хотя мы можем быть мирными людьми, наша природа сама по себе не определяет курс, который мы должны принять в истории. Это время войны. Слишком долго [From.GetAdjective] обладал средствами, которые нам нужны, чтобы пройти через испытания, с которыми мы можем столкнуться, и очевидно, что они не расстанутся с ними мирно. Несмотря на все наши усилия по созданию современного государства, некоторые вопросы могут быть решены только через старые испытания битвы.  \n\n  Враждебная риторика [Root.GetLeader] в отношении [From.GetName] прошла долгий путь, чтобы оправдать вторжение. Некоторая часть населения поддерживает этот курс, но решение лежит на землях нашего лидера."
 war_justification.9.t:10 "[Root.GetLeader] призывает к войне против [From.GetName]"
