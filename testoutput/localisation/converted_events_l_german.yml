 war_justification.1.a:10 "Für die [Root.GetRulingParty]!"
 war_justification.1.d:10 "'Die mächtige Kraft von [Root.GetName] wird nicht allgemein akzeptiert. Der Lauf der Geschichte sah, dass Reiche geboren und fallen und heute haben Wir, der Herr Kanzler für unser Vaterland, die Hauptbedrohung für unsere Vorherrschaft gefunden, und es ist der böse Despotat von [From.GetName]. '\n\nDie Herrschaft von [Root.GetLeader] scheint auf eine Invasion gegen die [From.GetAdjective] Nation hinzuweisen. Unser Ruhm, zumindest göttlich, machte sie neidisch und sie antworten mit einem drohenden Grenzkonflikt."
 war_justification.1.t:10 "[Root.GetLeader] Drängt auf die Eroberung der [From.GetAdjectiveCap] Lands"
 war_justification.2.a:10 "Gott schütze unseren König!"
 war_justification.2.d:10 "'Seit undenklichen Zeiten war es Gott, der die Länder regieren wollte, und noch heute folgt unser mächtiges Vaterland dieser Herrschaft. Aber wir, [Root.GetLeader], haben eine böse Nation gefunden, die dieses Ideal für die Ideen einer Demokratie verwarf, nichts als eine Korruption eines anarchischen Regimes. Die [From.GetAdjective] Leute haben das Recht auf einen Monarchen, der von Gott Allmächtig gewählt wurde, ob die korrupte [From.GetRulingParty] es will oder nicht '\n\nIn einer kürzlichen Rede, die [Root.GetLeader] gab, die Rhetorik gegen [ From.GetName] war ziemlich offensichtlich. Ihr Land wird als eine Republik regiert, ohne einen Monarchen. Wie die meisten Philosophen und Theosophen fanden, ist ein Land ohne Monarchie wie ein Körper ohne Kopf."
 war_justification.2.t:10 "[Root.GetLeader] Fordert die Wiederherstellung der [From.GetAdjective] Monarchie"
 war_justification.201.a:10 "[From.GetLeader] wird den Tag, an dem er geboren wurde, bereuen."
 war_justification.201.d:10 "'Die mächtige Kraft von [Root.GetName] wird nicht allgemein akzeptiert. Der Lauf der Geschichte sah, dass Reiche geboren und fallen und heute haben Wir, der Herr Kanzler für unser Vaterland, die Hauptbedrohung für unsere Vorherrschaft gefunden, und es ist der böse Despotat von [From.GetName]. '\n\nIn einer Rede vor den [Root.GetAdjective] Leuten wurde die Rhetorik der Otilität gegenüber [From.GetName] offensichtlich und es scheint [Root.GetLeader] einen langen Konsens zu finden, um eine Invasion zu rechtfertigen."
 war_justification.201.t:10 "[Root.GetLeader] Rufe nach Krieg gegen [From.GetName]"
 war_justification.202.a:10 "Wir werden kämpfen, für Freiheit, Gleichheit und Bruderschaft!"
 war_justification.202.d:10 "'Seit undenklichen Zeiten war es Gott, der die Länder regieren wollte, und noch heute folgt unser mächtiges Vaterland dieser Herrschaft. Aber wir, [Root.GetLeader], haben eine böse Nation gefunden, die dieses Ideal für die Ideen einer Demokratie verwarf, nichts als eine Korruption eines anarchischen Regimes. Die [From.GetAdjective] Leute haben das Recht auf einen Monarchen, der von Gott Allmächtig gewählt wurde, ob die verdorbene [From.GetRulingParty] es wollen oder nicht. \n\nDie kürzliche Rede an die [Root.GetAdjective] Leute machte es ziemlich offensichtlich : [Root.GetLeader] lehnt unsere heiligen Ideale der Republik ab und möchte, dass ein böser Despotat die [From.GetAdjective] Nation regiert."
 war_justification.202.t:10 "[Root.GetLeader] Lehnt die [From.GetLastElection] Wahl zugunsten einer Monarchie in [From.GetName] ab"
 war_justification.203.a:10 "[From.GetName] sollte sich auf ihre Niederlage vorbereiten."
 war_justification.203.d:10 "'Das kleine Land von [From.GetName] ist ein rechtmäßiger Teil unserer Domäne, so wie der allmächtige Gott es projiziert hat. Wir werden ihrem Volk gegenüber großzügig sein und sie von ihren 'Rois fainéants' § befreien! und von der [From.GetNeutralParty]. \n\nDie Rhetorik des Hasses gegen unsere Nation, die [Root.GetLeader], Herrscher von [Root.GetName], in seiner letzten Rede gesagt hat, ist unglaublich. Unsere kleine Nation, die kaum in die Politik involviert ist, nennt uns jetzt eine bloße Erweiterung ihres bösen Despotaten."
 war_justification.203.t:10 "Die Bedrohungen der Invasion von [Root.GetLeader]"
 war_justification.204.a:10 "Gott ist mit uns!"
 war_justification.204.d:10 "Als Mitstreiter, um die Welt von dem ungerechten Joch des Despotismus zu befreien, fordere ich Sie [Root.GetLeader] auf, gegen die [From.GetAdjective] -Dynastie zu kämpfen, die ihre Untertanen mit Terror unterdrückt. Freiheit und Gleichheit sind dort kaum bekannt, und wir sind das Arsenal der Demokratie, Kämpfer für das Gute! 'Die letzte Rede, die seinem Volk gegeben wurde, war eine Beleidigung unserer Herrschaft, als ob die anarchische Oligarchie es wäre besser. Die kaiserliche Armee ist bereit, gegen diese Bedrohung zu kämpfen, und wir haben Gott auf unserer Seite."
 war_justification.204.t:10 "[Root.GetLeader] wagt es, die von Gott gewählte Monarchie [From.GetAdjective] zu beleidigen"
 war_justification.205.a:10 "[From.GetName] ist ohnehin eine zweifelhafte Demokratie, die solch aggressive Aktionen verfolgt."
 war_justification.205.d:10 "'Wir müssen uns schweren Herzens der Realität unserer Situation stellen: Eine Invasion von [Root.GetName] könnte unsere einzige Zuflucht sein. Es ist ein zu großer strategischer Vorteil, in unserer derzeitigen Situation eine andere Lösung zu finden. Obwohl wir darauf vertrauen, dass weder die [From.GetAdjective] noch die [Root.GetAdjective] Leute Krieg wollen, aber die Geschichte hat uns zu diesem Punkt geführt und unsere Möglichkeiten sind begrenzt. Wir können nur hoffen, dass wir durch diese Behauptung unserer militärischen Macht in Zukunft weiteres Blutvergießen vermeiden können. 'Obwohl es eine populäre Theorie ist, dass Demokratien nicht gegen andere Demokratien in den Krieg ziehen, haben die jüngsten Entwicklungen auf eine [...] From.GetAdjective] Invasion von [Root.GetName] in der Zukunft. Die Geschichte mag uns noch überraschen."
 war_justification.205.t:10 "[From.GetLeader] Aufrufe zur Intervention in [Root.GetName]"
 war_justification.206.a:10 "Ihre herablassende Rhetorik wird uns nicht einschüchtern."
 war_justification.206.d:10 "'Trotz unserer Versuche, mit [Root.GetName] eine diplomatische Lösung für unseren Konflikt zu finden, sind die Verhandlungen erneut gescheitert, was uns begrenzte Möglichkeiten gelassen hat. Das autoritäre [Root.GetLeader] -Regime hat die unangemessene Herangehensweise an diese Angelegenheit gezeigt, die typisch für Führer ist, die ihren Leuten gegenüber nicht rechenschaftspflichtig sind. Wenn wir keine vollständige Umkehrung der Führungsqualitäten von [Root.GetAdjective] erreichen, werden wir keine andere Möglichkeit haben, als zu kämpfen. 'Die Intervention von' From.GetAdjective 'in unseren inneren Angelegenheiten war ein heißes Thema, mit einigen Politikern in ihrer Opposition behaupten sie, dass [From.GetRulingParty] von Anfang an eine aggressive Politik verfolgt hat. Was auch immer ihre ursprüngliche Absicht ist, ein zukünftiger Krieg erscheint jetzt plötzlich sehr real und unvermeidlich."
 war_justification.206.t:10 "Diplomatie mit [Root.GetName] bricht zusammen"
 war_justification.207.a:10 "Das ist [Root.GetName]!"
 war_justification.207.d:10 "'[From.GetName], zusammen mit [From.GetFactionName], macht uns keine Angst. Wir werden niemals mit ihnen auf ihre Welteroberung eingehen. Unsere Friedfertigkeit muss geopfert werden, um unsere Unabhängigkeit zu sichern, und heute, [From.GetDateText], erkläre ich als Führer der [Root.GetRulingParty], dass unsere Armee auf einen Kampf gegen das Regime von [From.GetLeader vorbereitet sein wird' \n\nEs hätte nicht dümmer sein können, [From.GetLeader] als Despot anzusprechen und uns zur Beute ihres anarchischen Regimes zu erklären. [Root.GetName] wird es bereuen, sich mit uns zu duellieren."
 war_justification.207.t:10 "Invasion der Anarchie in die [From.GetAdjectiveCap] Provinzen"
 war_justification.208.a:10 "Die Stimmen für den Frieden unter den [From.GetAdjective] Menschen werden natürlich zum Schweigen gebracht."
 war_justification.208.d:10 "'[Root.GetName] mag sich moderner und fortschrittlicher als wir fühlen, aber die Wahrheit ist, dass ihre Nation nicht so getestet wurde wie unsere, und sie sind auch nicht auf Bedrohungen vorbereitet, die jetzt am Horizont sichtbar sind. Durch ihre Verachtung für uns, und indem sie uns daran hindert, das zu ergreifen, was uns rechtmäßig zusteht, haben sie uns zu einer dieser Bedrohungen für sich gemacht. Ihre schwache und gespaltene Nation wird sich kaum unseren Behauptungen widersetzen. 'Die höhnische Meinung von [Root.GetName], die die [From.GetRulingParty] lange gehalten hat, hat sich von Kritik zu Feindseligkeit entwickelt. Obwohl die allgemeine Meinung ist, dass die [Root.GetAdjective] Leute Krieg vermeiden wollen, behauptet [From.GetLeader], dass unsere gewählten Führer es durch ihre Arroganz provoziert haben."
 war_justification.208.t:10 "[From.GetLeader] Herausforderungen [Root.GetAdjective] Ansprüche"
 war_justification.209.a:10 "Sie werden es bereuen, uns zu ihrem Feind gemacht zu haben."
 war_justification.209.d:10 "'Obwohl wir ein friedliches Volk sein mögen, bestimmt unsere Natur allein nicht den Weg, den wir in der Geschichte gehen müssen. Dies ist eine Zeit des Krieges. Zu lange hat das [Root.GetAdjective] die Mittel, die wir brauchen, um die Prüfungen zu bestehen, denen wir gegenüberstehen mögen, und es ist offensichtlich, dass sie sich nicht friedlich von ihnen trennen werden. Trotz unserer besten Bemühungen, einen modernen Staat aufzubauen, können einige Dinge nur durch die alten Kampfprozesse geregelt werden. 'In einer Rede vor den Menschen von [From.GetAdjective] hat sich die feindselige Rhetorik gegenüber [Root.GetName] verschärft und [From.GetLeader] hat große Anstrengungen unternommen, um eine Invasion zu rechtfertigen. Ein Teil der Bevölkerung unterstützt diesen Kurs, aber die Entscheidung liegt in den Ländern ihres Anführers."
 war_justification.209.t:10 "[From.GetLeader] Rufe nach Krieg gegen [Root.GetName]"
 war_justification.3.a:10 "[From.GetLeader] wird seine Faulheit bereuen."
 war_justification.3.d:10 "'Das kleine Land von [From.GetName] ist ein rechtmäßiger Teil unserer Domäne, so wie der allmächtige Gott es projiziert hat. Wir werden ihrem Volk gegenüber großzügig sein und sie von ihren 'Rois fainéants' § befreien! und aus der [From.GetNeutralParty]. \n\nDie kurze Rede von [Root.GetLeader] war zwar kurz, ging aber auf die Situation gegen das so genannte 'neutrale Regime' der [From.GetAdjective] Nation ein. Ein tatsächlicher Monarch muss die Länder so regieren, wie Gott will."
 war_justification.3.t:10 "[Root.GetLeader] fordert die Invasion von [From.GetName]"
 war_justification.4.a:10 "Wie [Root.GetLeader] sagte, sind wir das Arsenal der Demokratie"
 war_justification.4.d:10 "Als Mitstreiter, um die Welt von dem ungerechten Joch des Despotismus zu befreien, fordere ich Sie [Root.GetLeader] auf, gegen die [From.GetAdjective] -Dynastie zu kämpfen, die ihre Untertanen mit Terror unterdrückt. Freiheit und Gleichheit sind dort kaum bekannt und wir sind das Arsenal der Demokratie, Kämpfer für die Guten! '\n\nDie Monarchie von [From.GetName] existiert immer noch, obwohl wir bereits im 20. Jahrhundert sind. Die Bürger leben immer noch unter mittelalterlichen Bedingungen, unterdrückt von Feudalherren, ohne Recht, ihre Ideen zu verteidigen."
 war_justification.4.t:10 "[Root.GetLeader] Hinterfragt die [From.GetAdjective] -Dynastie"
 war_justification.5.a:10 "[From.GetName] ist sowieso eine zweifelhafte Demokratie."
 war_justification.5.d:10 "'Wir müssen uns schweren Herzens der Realität unserer Situation stellen: Eine Invasion von [From.GetName] kann unsere einzige Zuflucht sein. Es ist ein zu großer strategischer Vorteil, in unserer derzeitigen Situation eine andere Lösung zu finden. Obwohl wir darauf vertrauen, dass weder die [Root.GetAdjective] noch die [From.GetAdjective] Leute Krieg wollen, aber die Geschichte hat uns zu diesem Punkt geführt und unsere Möglichkeiten sind begrenzt. Wir können nur hoffen, dass wir durch diese Behauptung unserer militärischen Macht in Zukunft weiteres Blutvergießen vermeiden können. 'Obwohl es eine populäre Theorie ist, dass Demokratien nicht gegen andere Demokratien in den Krieg ziehen, haben die jüngsten Entwicklungen auf eine [...] Root.GetAdjective] Invasion von [From.GetName] in der Zukunft. Die Geschichte mag uns noch überraschen."
 war_justification.5.t:10 "[Root.GetLeader] ruft zur Intervention in [From.GetName] auf"
 war_justification.6.a:10 "Manchmal musst du den Berg des Konflikts besteigen."
 war_justification.6.d:10 "'Trotz unserer Versuche, eine diplomatische Lösung für unseren Konflikt mit [From.GetName] zu finden, sind die Verhandlungen erneut zusammengebrochen, so dass wir nur begrenzte Möglichkeiten haben. Das autoritäre [From.GetLeader] -Regime hat die unangemessene Herangehensweise an diese Angelegenheit gezeigt, die typisch für Führer ist, die ihren Leuten gegenüber nicht rechenschaftspflichtig sind. Wenn wir keine vollständige Umkehrung der Richtlinien von [From.GetAdjective] vornehmen, bleibt uns nichts anderes übrig, als zu kämpfen. ' \n\n  [Root.GetAdjective] Intervention in [From.GetName] war ein heißes Thema, mit einige Politiker in der Opposition behaupten, dass [Root.GetRulingParty] von Anfang an eine aggressive Politik verfolgt habe. Was auch immer ihre ursprüngliche Absicht ist, ein zukünftiger Krieg erscheint jetzt plötzlich sehr real und unvermeidlich."
