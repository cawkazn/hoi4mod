l_german:
 conv.political.1.a:10 "Unsere einzige Hoffnung ist, dass sie keinen Putsch gegen uns organisieren werden"
 conv.political.1.d:10 "Manche mögen sagen, das ist nur ein alter Mann, der an Wolken schreit, aber die Reaktionspolitik ist kostspielig neue Anhänger. Was soll die Regierung tun, ist aber schwer zu sagen."
 conv.political.1.t:10 "Reactionary Ideas breitet sich aus [Root.GetName]"
 conv.political.10.a:10 "Was für ein Haufen Versager."
 conv.political.10.d:10 "Nach ein paar Monaten lautstarker Opposition gegen das Regime von [Root.GetLeader] und ebenso lautstarken Forderungen nach öffentlichen Wahlen und liberaleren Gesetzen hinsichtlich Rede- und Versammlungsfreiheit scheint die Bewegung nun auseinandergefallen zu sein. Die Bevölkerung sorgt sich nun mehr um die Stabilität von [Root.GetName] für den Fall, dass solche Reformen durchgeführt würden. Gruppierungen, die nach Demokratie schreien, werden am ehesten noch als Unruhestifter angesehen.\n\nNoch mysteriöser aber ist, dass viele Führungspersonen der Bewegung anscheinend verschwunden sind oder aber ihre Arbeit abrupt eingestellt haben. Vielleicht haben einige von ihnen das Exil gewählt, als sie das Scheitern ihrer Bemühungen sahen. Nichtsdestotrotz streitet die Regierung der [Root.GetRulingParty] jegliches Wissen um diese Fälle sowie ihre Beteiligung ab."
 conv.political.10.t:10 "Demokratische Bewegung verstummt"
 conv.political.11.a:10 "Für die Zukunft von [Root.GetName]"
 conv.political.11.t:10 "[Root.GetLeader] gibt die neutrale Außenpolitik auf"
 conv.political.11_absolutist:10 "Der Weg der Monarchie ist sicherer. Absolutismus wird es sein."
 conv.political.2.a:10 "* Sigh *, vielleicht könnten wir ihnen diese Figur geben, um die Zerstörung von [Root.GetName] zu vermeiden?"
 conv.political.2.d:10 "Unser herrliches Regime wird von unseren eigenen Soldaten bedroht. Sie behaupten für eine starke Macht, die von Gott, dem Allmächtigen, gewählt wurde. Es wird nur eine Frage der Zeit sein, bevor sie Waffen öffentlich gegen [Root.GetName] umarmen werden."
 conv.political.2.t:10 "Absolutisten Soldaten werden nicht Treue zu [Root.GetName]"
 conv.political.3.a:10 "Ohne Unterdrückung scheint die Bewegung von selbst zu wachsen."
 conv.political.3.d:10 "Die Lockerung der Beschränkungen dafür, welche Anti-[Root.GetRulingParty]-Propaganda öffentlich verteilt werden darf, hat wie zu erwarten zu gestiegenen öffentlichen Unmutsäußerungen geführt. Organisierte Demonstrationen und Flugblätter beschränken sich bislang meist auf akademische Einrichtungen und weniger wohlhabende Gegenden von [Root.GetName], aber es besteht geringer Zweifel daran, dass sich die Bewegung ausbreitet.\n\nDie Anführer der Nation sind diesbezüglich hin und her gerissen. [Root.GetLeader], der die Partei mit eiserner Hand regiert, hat nur geringes Interesse an einer Diversifizierung der öffentlichen Debatte. Die ersten Schritte sind allerdings bereits unternommen worden, und es gibt wahrscheinlich kein Zurück mehr."
 conv.political.3.t:10 "Demokratische Opposition bildet sich"
 conv.political.4.a:10 "Selbst wenn es zur Reform kommt, müssen wir unsere Stärke durch Unterdrückung dieser Trotzbewegungen zeigen."
 conv.political.4.b:10 "Das Volk soll sich Gehör verschaffen."
 conv.political.4.d:10 "Die Demonstrationen des öffentlichen Unmuts, die früher auf bestimmte Gegenden beschränkt waren, sind nun überall an der Tagesordnung. Während das Volk auf die Straßen geht, befindet sich die [Root.GetRulingParty] an einem Scheideweg. Wenn wir gestatten, dass sich diese Propaganda weiter verbreitet, könnten die sowohl aus den Reiehn der Partei als auch von der Opposition vorgeschlagenen Volksbegehren zeigen, dass wir nicht die Unterstützung der Öffentlichkeit genießen. Die Einigkeit, nach der wir gestrebt haben, macht einer Meinungsvielfalt Platz, die sich gegen uns vereint."
 conv.political.4.t:10 "Öffentlicher Ruf nach Wahlen"
 conv.political.5.c:10 "Am Ende muss ein Staat den Willen seines Volkes respektieren. [Root.GetName] wird das Referendum halten"
 conv.political.5.d:10 "[Root.GetLeader] wird nur als Usurpator von diesen wachsenden Bewegungen in [Root.GetName] gesehen. Bald werden [Root.GetAdjective] Menschen gegen die Regierung auflehnen und um einen starken Führer bitten, der von Gott, dem Allmächtigen, gewählt wird. Sie fordern jetzt von uns, alle Menschen zu machen, die an den einzigen Gott glauben, um zu entscheiden, ob sie die Monarchie oder das gegenwärtige Regime wollen."
 conv.political.5.t:10 "[Root.GetAdjective] Reactionaries fordernde Referendum"
 conv.political.6.c:10 "Wenn wir das Volksbegehren akzeptieren, können wir vielleicht unser Vermächtnis bewahren."
 conv.political.6.d:10 "Die Idee, dass das Volk die Nation regiert, in der es lebt, kann unter den Bürgern sehr schnell sehr beliebt werden ... verständlicherweise. Die [Root.GetRulingParty] sieht die Demokratievorstellung, die von diesen Bewegungen repräsentiert wird, also Redefreiheit, öffentliche Wahlen und freie Presse, natürlich als rein populistische Rhetorik an, die nur die Regierung von [Root.GetLeader] schwächen soll.\n\nDass diese Ideen aber in der [Root.GetAdjective]en Bevölkerung Fuß gefasst haben, das kann nicht abgestritten werden. Sie verlangen auf wahrhaft demokratische Art ein Volksbegehren, um das aktuelle Regime zu ersetzen. Noch sind diese Ideen zwar leicht zu ignorieren, aber sie neigen dazu, äußerst hartnäckig zu werden. Was wird mit uns geschehen, wenn wir eine friedliche Revolution unmöglich machen?"
 conv.political.6.t:10 "Demokraten verlangen Volksbegehren"
 conv.political.7.a:10 "Zeit, diese mediæval Demonstranten zu zeigen, wie der moderne Krieg gemacht wird."
 conv.political.7.b:10 "Im Namen Gottes, des Allmächtigen, kann er wählen, wer zu führen [Root.GetName]!"
 conv.political.7.d:10 "Oh, [Root.GetLeader], die Leute dachten, du wärst nicht von Gott gewählt und sie haben versucht, dich zu überreden, ein Referendum zu machen. Aber wenn du sie verleugnet hast, zogen sie es vor, den Willen Gottes, den Allmächtigen, selbst zu tun."
 conv.political.7.t:10 "Für Gott zu führen [Root.GetName]!"
 conv.political.8.a:10 "Erspart uns diese Pöbelherrschaft!"
 conv.political.8.b:10 "Endlich ist [Root.GetName] frei!"
 conv.political.8.d:10 "Nachdem ihr Versuch, über ein Volksbegehren die Demokratie im Land einzuführen, gescheitert war, haben die Drahtzieher dieser Bewegung das [Root.GetLeader]-Regime als unverbesserlich abgetan.  Ein breites Bündnis von Rebellengruppen, deren gemeinsames Ziel die Einführung repräsentativerer politischer Systeme in [Root.GetName] ist, hat zu den Waffen gegriffen. Sie wollen nicht eher aufhören, als bis die [Root.GetRulingParty] gestürzt wurde."
 conv.political.8.t:10 "Der [Root.GetAdjective]e Frühling"
 conv.political.9.a:10 "Pathetisch, das ist das richtige Wort."
 conv.political.9.d:10 "Der selbsternannte König von [Root.GetName] ist jetzt tot und seine Anhänger haben vergessen, wie man kämpft. Die Leute lernten die Lektion, unser Regime ist von Gott mehr geschützt als jene erbärmlichen alten Männer, die in Wolken schreien."
 conv.political.9.t:10 "Fanatische Reactionaries besiegt"
