 war_justification.7.d:10 "'[From.GetName], zusammen mit [From.GetFactionName], macht uns keine Angst. Wir werden niemals mit ihnen auf ihre Welteroberung eingehen. Unsere Friedfertigkeit muss geopfert werden, um unsere Unabhängigkeit zu sichern, und heute, [From.GetDateText], erkläre ich als Führer der [Root.GetRulingParty], dass unsere Armee auf einen Kampf gegen das Regime von [From.GetLeader vorbereitet sein wird' \n\n [Root.GetLeader] hätte nicht klarer sein können: [From.GetName] ist sicherlich eine Bedrohung unserer friedlichen Gesellschaft mit ihren radikalisierten Überzeugungen und ihrer unterdrückerischen Herrschaft. Wir müssen kämpfen oder wir werden zugrunde gehen."
 war_justification.7.t:10 "Wiederherstellung der Reihenfolge in den [From.GetAdjectiveCap] Provinzen"
 war_justification.8.a:10 "Sie wissen nicht, wie stark unsere Nöte uns gemacht haben."
 war_justification.8.d:10 "'[From.GetName] mag sich moderner und fortschrittlicher als wir fühlen, aber die Wahrheit ist, dass ihre Nation nicht so getestet wurde wie unsere, und sie sind auch nicht auf Bedrohungen vorbereitet, die jetzt am Horizont sichtbar sind. Durch ihre Verachtung für uns, und indem sie uns daran hindert, das zu ergreifen, was uns rechtmäßig zusteht, haben sie uns zu einer dieser Bedrohungen für sich gemacht. Ihre schwache und gespaltene Nation wird unseren Behauptungen kaum widerstehen. 'Die spöttische Meinung von [From.GetName], die lange von der [Root.GetRulingParty] gehalten wurde, hat sich von Kritik zu Feindseligkeit entwickelt. Obwohl die allgemeine Meinung ist, dass die [From.GetAdjective] Leute Krieg vermeiden wollen, behauptet [Root.GetLeader], dass ihre gewählten Führer es durch ihre Arroganz provoziert haben."
