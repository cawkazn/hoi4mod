 war_justification.1.a:10 "Para o [Root.GetRulingParty]!"
 war_justification.1.d:10 "'O poder poderoso de [Root.GetName] não é universalmente aceito. O curso da história viu os impérios nascendo e caindo e, hoje, nós, de Chanceler da nossa terra natal, encontramos a principal ameaça à nossa supremacia, e é o ímpio déspota de [From.GetName]. '\n\nO governo de [Root.GetLeader] parece apontar uma invasão contra a Nação [From.GetAdjective]. Nossa glória, divina no mínimo, os fez invejosos e eles estão respondendo com um conflito fronteiriço ameaçador."
 war_justification.1.t:10 "[Root.GetLeader] Urges para a conquista das Terras [From.GetAdjectiveCap]"
 war_justification.2.a:10 "Deus salve o nosso rei!"
 war_justification.2.d:10 "“Desde tempos imemoriais, foi Deus quem escolheu quem governar as terras e, ainda hoje, nossa poderosa pátria ainda persegue essa regra. Mas Nós, [De. GetLeader], encontramos uma nação perversa que descartou esse ideal para as idéias de uma democracia, nada além de uma corrupção de um regime anárquico. As pessoas [From.GetAdjective] têm o direito a um monarca escolhido por Deus Todo-Poderoso, quer o corrompido [From.GetRulingParty] queira ou não '\n\nEm um recente discurso que [Root.GetLeader] deu, a retórica contra [ From.GetName] era bem evidente. Seu país é governado como uma república, sem um monarca. Como a maioria dos filósofos e teósofos descobriu, um país sem monarquia é como um corpo sem cabeça."
 war_justification.2.t:10 "[Root.GetLeader] Solicita a restauração da monarquia [From.GetAdjective]"
 war_justification.201.a:10 "[Root.GetLeader] vai se arrepender do dia em que ele nasceu."
 war_justification.201.d:10 "'O poder poderoso de [From.GetName] não é universalmente aceito. O curso da história viu os impérios nascendo e caindo e, hoje, nós, de Chanceler da nossa terra natal, encontramos a principal ameaça à nossa supremacia, e é o ímpio déspota de [Root.GetName]. '\n\nEm um discurso recente para as pessoas [From.GetAdjective], a retórica da astúcia em relação a [Root.GetName] ficou evidente e parece que [From.GetLeader] está reunindo um longo consenso para justificar uma invasão."
 war_justification.201.t:10 "[From.GetLeader] pede guerra contra [Root.GetName]"
 war_justification.202.a:10 "Nós lutaremos pela Liberdade, Igualdade e Fraternidade!"
 war_justification.202.d:10 "“Desde tempos imemoriais, foi Deus quem escolheu quem governar as terras e, ainda hoje, nossa poderosa pátria ainda persegue essa regra. Mas Nós, [De. GetLeader], encontramos uma nação perversa que descartou esse ideal para as idéias de uma democracia, nada além de uma corrupção de um regime anárquico. As pessoas [Root.GetAdjective] têm o direito a um monarca escolhido por Deus Todo-Poderoso, quer o corrompido [Root.GetRulingParty] queira ou não '\n\nO discurso recente entregue às pessoas [From.GetAdjective] tornou bastante óbvio : [From.GetLeader] rejeita nossos sagrados ideais da República e quer que um ímpio ditador governe a Nação [Root.GetAdjective]."
 war_justification.202.t:10 "[From.GetLeader] Rejeita a eleição [Root.GetLastElection] em favor de uma monarquia em [Root.GetName]"
 war_justification.203.a:10 "[Root.GetName] deve se preparar para a derrota."
 war_justification.203.d:10 "'O pequeno país de [Root.GetName] é uma parte legítima do nosso domínio, como o Deus Todo-Poderoso projetou. Seremos generosos com o povo deles, libertando-os de seus “irmãos loucos”! e da [Root.GetNeutralParty]. '\n\nA retórica do ódio contra a nossa nação que [From.GetLeader], governante do [From.GetName], afirmou em seu último discurso é incrível. Nossa pequena nação, pouco envolvida na política, agora nos chama de uma expansão nua para seus malvados déspotas."
 war_justification.203.t:10 "As Ameaças de Invasão de [From.GetLeader]"
 war_justification.204.a:10 "Deus está connosco!"
 war_justification.204.d:10 "'Companheiros Cidadãos, como um esforço para libertar o mundo do jugo injusto do despotismo, eu, [DeLevar Líder], peço que você lute contra a Dinastia [Root.GetAdjective], que suprime seus súditos com terror. Liberdade e Igualdade mal são conhecidas e nós somos o Arsenal da Democracia, Lutadores pelo Bem! ”O último discurso entregue ao seu povo foi um mero insulto contra o nosso governo, como se a oligarquia anárquica fosse Melhor. O Exército Imperial está pronto para lutar contra essa ameaça e nós temos Deus ao nosso lado."
 war_justification.204.t:10 "[From.GetLeader] se atreve a insultar a monarquia escolhida por Deus [Root.GetAdjective]"
 war_justification.205.a:10 "[From.GetName] é uma democracia duvidosa de qualquer maneira, perseguindo uma ação tão agressiva."
 war_justification.205.d:10 "'É com o coração pesado que devemos confrontar a realidade de nossa situação: uma invasão de [Root.GetName] pode ser nosso único recurso. É uma grande vantagem estratégica tentar qualquer outra solução em nossa situação atual. Embora confiemos que nem o [From.GetAdjective] nem o [Root.GetAdjective] as pessoas querem a guerra, mas a história nos levou a este ponto e as nossas opções são limitadas. Só podemos esperar que, através desta afirmação do nosso poder militar, possamos evitar mais derramamento de sangue no futuro. ' \n\n Embora seja uma teoria popular que as democracias não entrem em guerra contra outras democracias, recentes desenvolvimentos apontaram para um [ From.GetAdjective] invasão de [Root.GetName] no futuro. A história pode nos surpreender ainda."
 war_justification.205.t:10 "[From.GetLeader] Chamadas para Intervenção em [Root.GetName]"
 war_justification.206.a:10 "Sua retórica condescendente não nos intimidará."
 war_justification.206.d:10 "'Apesar de nossas tentativas de encontrar uma solução diplomática para nosso conflito com [Root.GetName], as negociações mais uma vez quebraram, deixando-nos com opções limitadas. O regime autoritário [Root.GetLeader] mostrou a abordagem irracional a esse assunto típica de líderes que não são responsáveis ​​perante seu povo. Salvo uma reviravolta completa nas políticas de liderança [Root.GetAdjective], ficaremos sem nenhum recurso a não ser lutar. ' \n\n  [From.GetAdjective] intervenção em nossos assuntos domésticos tem sido uma questão quente, com alguns políticos em sua oposição alegando que [From.GetRulingParty] seguiu uma política hawkish desde o início. Seja qual for a intenção original, uma guerra futura parece repentinamente real e inevitável."
 war_justification.206.t:10 "Diplomacia com [Root.GetName] quebra"
 war_justification.207.a:10 "Isso é [From.GetName]!"
 war_justification.207.d:10 "'[Root.GetName], junto com o [Root.GetFactionName], não está nos assustando. Nós nunca nos aliaremos a eles em sua conquista mundial. Nossa paz terá que ser sacrificada para garantir nossa independência e hoje, [Root.GetDateText], declaro, como líder do [From.GetRulingParty], que nosso Exército estará preparado para uma luta contra o regime de [Root.GetLeader]. '\n\nNão poderia ser mais estúpido, abordar [Root.GetLeader] como um déspota e nos declarar uma presa de seu regime anárquico. [From.GetName] vai se arrepender de duelo com a gente."
 war_justification.207.t:10 "Invasão da Anarquia às Províncias [Root.GetAdjectiveCap]"
 war_justification.208.a:10 "As vozes pela paz entre as pessoas [From.GetAdjective] são, claro, silenciadas."
 war_justification.208.d:10 "'[Root.GetName] pode se achar mais moderno e avançado do que nós, mas a verdade é que a nação deles não foi testada como a nossa, e eles não estão preparados para as ameaças que estão agora visíveis no horizonte. Por seu desdém em relação a nós, e impedindo-nos de aproveitar o que é nosso por direito, eles nos tornaram uma dessas ameaças para si mesmos. Sua nação fraca e dividida dificilmente resistirá às nossas afirmações. ' \n\n A opinião irrisória de [Root.GetName] há muito defendida pela [From.GetRulingParty] se desenvolveu da crítica à hostilidade. Embora a opinião popular seja a de que as pessoas [Root.GetAdjective] querem evitar a guerra, [From.GetLeader] afirma que nossos líderes eleitos provocaram isso por meio de sua arrogância."
 war_justification.208.t:10 "[From.GetLeader] Desafios [Root.GetAdjective] Pretensões"
 war_justification.209.a:10 "Eles vão se arrepender de nos tornar seus inimigos."
 war_justification.209.d:10 "Embora possamos ser um povo pacífico, nossa natureza, por si só, não determina o rumo que devemos seguir na história. Esta é uma época de guerra. Por muito tempo, o [Root.GetAdjective] possuiu os meios que precisamos para passar pelas provações que podemos enfrentar, e é evidente que eles não se separarão deles pacificamente. Apesar de nossos melhores esforços para construir um estado moderno, algumas questões só podem ser resolvidas através dos antigos testes de batalha. ' \n\n Em um discurso recente para as pessoas [From.GetAdjective] a retórica hostil para [Root.GetName] intensificou e [From.GetLeader] fez grandes esforços para justificar uma invasão. Parte da população apóia esse curso, mas a decisão está nas terras de seu líder."
 war_justification.209.t:10 "[From.GetLeader] pede guerra contra [Root.GetName]"
 war_justification.3.a:10 "[From.GetLeader] vai se arrepender de sua preguiça."
 war_justification.3.d:10 "'O pequeno país de [From.GetName] é uma parte legítima do nosso domínio, como o Deus Todo-Poderoso projetou. Seremos generosos com o povo deles, libertando-os de seus “irmãos loucos”! e da [From.GetNeutralParty]. '\n\nEmbora curta, o último discurso de [Root.GetLeader] abordou corretamente a situação contra o chamado' Regime Neutro 'da nação [From.GetAdjective]. Um monarca de verdade precisa governar as terras como Deus quiser."
 war_justification.3.t:10 "[Root.GetLeader] Chamadas para Invasão de [From.GetName]"
 war_justification.4.a:10 "Como [Root.GetLeader] disse, nós somos o Arsenal da Democracia"
 war_justification.4.d:10 "'Companheiros Cidadãos, como um esforço para libertar o mundo do jugo injusto do despotismo, eu, [DeLevar Líder], peço que você lute contra a Dinastia [From.GetAdjective], que suprime seus súditos com terror. Liberdade e Igualdade são pouco conhecidas e nós somos o Arsenal da Democracia, Lutadores pelo Bem! \n\nA monarquia de [From.GetName] ainda existe, embora já estejamos no século XX. Os cidadãos ainda vivem sob condições medievais, oprimidos por senhores feudais, sem direito de defender suas idéias."
 war_justification.4.t:10 "[Root.GetLeader] Questiona a Dinastia [From.GetAdjective]"
 war_justification.5.a:10 "[From.GetName] é uma democracia duvidosa de qualquer maneira."
 war_justification.5.d:10 "'É com o coração pesado que devemos confrontar a realidade da nossa situação: uma invasão de [From.GetName] pode ser o nosso único recurso. É uma grande vantagem estratégica tentar qualquer outra solução em nossa situação atual. Apesar de confiarmos que nem as pessoas [Root.GetAdjective] nem [From.GetAdjective] querem guerra, mas a história nos levou a esse ponto e nossas opções são limitadas. Só podemos esperar que, através desta afirmação do nosso poder militar, possamos evitar mais derramamento de sangue no futuro. ' \n\n Embora seja uma teoria popular que as democracias não entrem em guerra contra outras democracias, recentes desenvolvimentos apontaram para um [ Root.GetAdjective] invasão de [From.GetName] no futuro. A história pode nos surpreender ainda."
 war_justification.5.t:10 "[Root.GetLeader] Solicita intervenção em [From.GetName]"
 war_justification.6.a:10 "Às vezes, você precisa escalar a montanha do conflito."
 war_justification.6.d:10 "'Apesar de nossas tentativas de encontrar uma solução diplomática para o nosso conflito com [From.GetName], as negociações mais uma vez quebraram, deixando-nos com opções limitadas. O regime autoritário [From.GetLeader] mostrou a abordagem irracional a este assunto típica de líderes que não são responsáveis ​​perante o seu povo. Restringindo uma reviravolta completa nas políticas de liderança [From.GetAdjective], ficaremos sem recurso, mas para lutar. ' \n\n  [Root.GetAdjective] intervenção em [From.GetName] tem sido um problema quente, com alguns políticos da oposição alegando que [Root.GetRulingParty] adotou uma política agressiva desde o início. Seja qual for a intenção original, uma guerra futura parece repentinamente real e inevitável."
 war_justification.6.t:10 "Diplomacia com [From.GetName] quebra"
 war_justification.7.a:10 "[From.GetName] irá perecer."
 war_justification.7.d:10 "'[From.GetName], junto com o [From.GetFactionName], não está nos assustando. Nós nunca nos aliaremos a eles em sua conquista mundial. Nossa paz terá que ser sacrificada para garantir nossa independência e hoje, [From.GetDateText], declaro, como líder do [Root.GetRulingParty], que nosso Exército estará preparado para uma luta contra o regime de [From.GetLeader]. '\n\n [Root.GetLeader] não poderia ter sido mais claro: [From.GetName] é certamente uma ameaça para a nossa sociedade pacífica, com suas crenças radicalizadas e seu governo opressivo. Precisamos lutar ou vamos perecer."
 war_justification.7.t:10 "Restauração da ordem para as províncias [From.GetAdjectiveCap]"
 war_justification.8.a:10 "Eles não sabem o quão forte nossas dificuldades nos fizeram."
 war_justification.8.d:10 "'[From.GetName] pode pensar-se mais moderno e avançado do que nós, mas a verdade é que a sua nação não foi testada como a nossa tem, nem estão preparados para as ameaças agora simples de ver no horizonte. Por seu desdém em relação a nós, e impedindo-nos de aproveitar o que é nosso por direito, eles nos tornaram uma dessas ameaças para si mesmos. Sua nação fraca e dividida dificilmente resistirá às nossas alegações. ' \n\n A opinião irrisória de [From.GetName], mantida pela [Root.GetRulingParty], evoluiu da crítica à hostilidade. Embora a opinião popular seja a de que as pessoas [From.GetAdjective] querem evitar a guerra, [Root.GetLeader] afirma que seus líderes eleitos provocaram isso por meio de sua arrogância."
 war_justification.8.t:10 "[Root.GetLeader] Desafios [From.GetAdjective] Pretensions"
 war_justification.9.a:10 "Pode ser uma decisão difícil, mas devemos estar por trás disso."
 war_justification.9.d:10 "Embora possamos ser um povo pacífico, nossa natureza, por si só, não determina o rumo que devemos seguir na história. Esta é uma época de guerra. Por muito tempo, o [From.GetAdjective] possuiu os meios que precisamos para fazer através dos ensaios que podemos enfrentar, e é evidente que eles não vão separar-se deles pacificamente. Apesar dos nossos melhores esforços para construir um estado moderno, algumas questões só podem ser resolvidas através dos antigos testes de batalha. ' \n\n  A retórica hostil de [Root.GetLeader] em relação a [From.GetName] se esforçou para justificar uma invasão. Alguma parte da população apóia esse curso, mas a decisão está nas terras de nosso líder."
 war_justification.9.t:10 "[Root.GetLeader] pede guerra contra [From.GetName]"
