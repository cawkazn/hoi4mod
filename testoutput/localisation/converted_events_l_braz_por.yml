l_braz_por:
 conv.political.1.a:10 "Nossa única esperança é que eles não organizem um golpe contra nós"
 conv.political.1.d:10 "Alguns podem dizer que estes são apenas o velho que grita contra as nuvens, mas o movimento Reactionário ganha caro adeptos. O que o governo deve fazer sobre isso, no entanto, é difícil de dizer."
 conv.political.1.t:10 "Idéias reacionárias espalhando [Root.GetName]"
 conv.political.10.a:10 "Que bando de desistentes."
 conv.political.10.d:10 "Após alguns meses de oposição barulhenta contra o regime de [Root.GetLeader], chamadas por eleições públicas leis mais liberais sobre liberdade de associação e de expressão, o movimento parece ter se dissipado. As pessoas agora expressam mais preocupação com a estabilidade de [Root.GetName] se tais reformas acontecessem, com aqueles que clamam por democracia sendo vistos como baderneiros mais do que qualquer coisa.\n\nMais misteriosamente, muitas das figuras na liderança do movimento parecem ter desaparecido ou parado com seus trabalhos repenteinamente. Talvez alguns deles escolherem ir para exílio quando eles viram o fracasso de seus esforços. Independente, o governo [Root.GetRulingParty] nega conhecimento e envolvimento."
 conv.political.10.t:10 "O movimento democrático é silenciado"
 conv.political.11.a:10 "Pelo futuro da [Root.GetName]"
 conv.political.11.t:10 "[Root.GetLeader] abandonou sua política estrangeira neutra"
 conv.political.11_absolutist:10 "O caminho da monarquia é mais seguro. O absoluto será."
 conv.political.2.a:10 "* Suspiro *, talvez possamos dar-lhes essa figura para evitar a destruição de [Root.GetName]?"
 conv.political.2.d:10 "Nosso regime glorioso está sendo ameaçado por nossos próprios soldados. Eles reivindicam uma figura forte de poder, escolhida por Deus Todo-Poderoso. Será apenas uma questão de tempo antes de abraçar armas de forma pública contra [Root.GetName]."
 conv.political.2.t:10 "Absolutist Soldiers não promete fidelidade a [Root.GetName]"
 conv.political.3.a:10 "O movimento parece crescer naturalmente na ausência de repressão."
 conv.political.3.d:10 "Relaxar as restrições sobre que tipo de propaganda anti-[Root.GetRulingParty] pode ser promovida publicamente, levou previsivelmente a um aumento nas expressões públicas de discordância. Demonstrações organizadas e panfletos são por enquanto encontrados majoritariamente em instituições acadêmicas e em algumas das áreas mais problemáticas de [Root.GetName], mas não há dúvida de que esse movimento está se espalhando.\n\nOs líderes da nação estão divididos sobre esse assunto. [Root.GetLeader], que mantém um punho de ferro com a liderança do partido tem pouco desejo de diversificar o debate público. Os primeiros passos já foram dados, entretanto, e pode não haver volta."
 conv.political.3.t:10 "Oposição democrática e formando"
 conv.political.4.a:10 "Mesmo que a reforma esteja acontecendo, precisamos mostrar nossa força acabando com esse desaforo."
 conv.political.4.b:10 "Deixe o povo ser ouvido."
 conv.political.4.d:10 "As demonstrações de discordância públicas que antes eram confinadas a certas áreas limitadas, agora são disseminadas. Enquanto o povo se reúne nas ruas, o [Root.GetRulingParty] se vê em uma encruzilhada. Se continuarmos permitido que essa propaganda se espalhe, os referendos sugeridos tanto de dentro do partido como da oposição podem mostrar que o que fazemos não tem apoio do público. A unidade que temos lutado por está dando lugar à pluralidade de opiniões, unidas contra nós."
 conv.political.4.t:10 "Chamada pública por eleições"
 conv.political.5.c:10 "No final, um estado deve respeitar a vontade de seu povo. [Root.GetName] realizará o referendo"
 conv.political.5.d:10 "[Root.GetLeader] só é visto como um usurpador por esses movimentos cada vez maiores em [Root.GetName]. Logo, as pessoas [Root.GetAdjective] se revoltarão contra o governo, pedindo um líder forte escolhido por Deus Todo-Poderoso. Eles agora estão exigindo por nós para fazer todos os seres humanos que acreditam no único Deus para escolher se eles querem a monarquia ou o regime atual."
 conv.political.5.t:10 "[Root.GetAdjective] Reacionários exigindo referendo"
 conv.political.6.c:10 "Se aceitarmos o referendo, talvez possamos preservar nosso legado."
 conv.political.6.d:10 "Sem surpresas, a ideia do povo governando a nação que eles habitam é cada vez mais popular entre o povo. O [Root.GetRulingParty], claro, vê a ideia de democracia como representada por esses movimentos, liberdade de expressão, eleições públicas, imprensa livre, retórica simplesmente populista para enfraquecer o governo [Root.GetLeader].\n\nEntretanto, não há como negar que essas ideias se proliferaram com o povo [Root.GetAdjective]. De maneira democrática, eles pedem por um referendo sobre a substituição do regime atual. Apesar de atualmente fácil de ignorar, essas ideias tem um jeito de crescer bem persistente. O que acontecerá conosco se fizermos uma revolução pacífica impossível?"
 conv.political.6.t:10 "Democratas exigem referendo"
 conv.political.7.a:10 "Hora de mostrar a esses manifestantes medievais como a guerra moderna é feita."
 conv.political.7.b:10 "Em nome de Deus Todo Poderoso, ele pode escolher quem dirigir [Root.GetName]!"
 conv.political.7.d:10 "Oh, [Root.GetLeader], as pessoas pensaram que você não foi escolhido por Deus e eles tentaram persuadi-lo a fazer um referendo. Mas se você os negou, eles preferiram fazer a vontade do Deus Todo-Poderoso por si só."
 conv.political.7.t:10 "Para que Deus guie [Root.GetName]!"
 conv.political.8.a:10 "Poupe-nos desse governo mafioso!"
 conv.political.8.b:10 "Até que enfim, [Root.GetName] está livre!"
 conv.political.8.d:10 "Depois de sua tentativa de referendo público para instituir a democracia foi recusado, o povo por trás da sugestão descartou o regime [Root.GetLeader] como incorrigível. Uma coalização de grupos rebeldes, unidos por seu objetivo comum de instituir mais sistemas de politica representativa em [Root.GetName], pegaram armas e anunciaram que eles não irão descansar até tirar o [Root.GetRulingParty] do poder."
 conv.political.8.t:10 "A Primavera [Root.GetAdjective]"
 conv.political.9.a:10 "Patético, essa é a palavra certa."
 conv.political.9.d:10 "O autodenominado Rei de [Root.GetName] agora está morto e seus seguidores esqueceram como lutar. O povo aprendeu a lição, nosso regime é protegido por Deus mais do que aqueles velhos e patéticos que gritam nuvens."
 conv.political.9.t:10 "Reacionários fanáticos derrotados"
